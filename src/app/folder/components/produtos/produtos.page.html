<!-- Barra superiro do Menu -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-circle-sharp" (click)="voltar()"></ion-icon>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail slot="start">
      <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
    </ion-thumbnail>
    <ion-label>{{item.nome}}</ion-label>
    <ion-label>{{item.preco | currency}}</ion-label>
  </ion-item>
</ion-content>
