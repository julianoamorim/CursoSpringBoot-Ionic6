<!-- Barra superiro do Menu -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let item of items" (click)="mostrarProdutos(item.id)">
    <ion-thumbnail slot="start">
      <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
    </ion-thumbnail>
    <ion-label>{{item.nome}}</ion-label>
  </ion-item>
</ion-content>
